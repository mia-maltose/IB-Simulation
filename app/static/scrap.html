<div class="row">
  <div class="col-4">Name</div>
  <div class="col-8">
    <input
      class="namefield"
      type="text"
      id="name"
      maxlength="18"
      value="planet"
    />
  </div>
</div>


<div class="row">
  <div class="col-3">Mass</div>
  <div class="col-9">
    <span id="mass_output"></span>kg
    <div class="slidecontainer">
      <input type="range" min="0" max="100" step="25" value="50" class="slider" id="mass_slider" list="interval">
        <datalist id="interval">
          <option value="0" label="&frac14 x"></option>
          <option value="25" label="&frac12 x"></option>
          <option value="50" label="x"></option>
          <option value="75" label="2x"></option>
          <option value="100" label="4x"></option>
        </datalist>
      </input>
    </div>
    <script>
      var mass_slider = document.getElementById("mass_slider");
      var mass_output = document.getElementById("mass_output");
      mass_output.innerHTML = mass_slider.value
      mass_slider.oninput = function() {
        mass_output.innerHTML = this.value;
      }
    </script>

<div class="row" id="distfield">
  <div class="col-3">Distance</div>
  <div class="col-9">
    <div class="slidecontainer">
      <input type="range" min="0" max="100" step="25" value="50" class="slider" id="distance_slider" list="interval">
        <datalist id="interval">
          <option value="0" label="&frac14 x"></option>
          <option value="25" label="&frac12 x"></option>
          <option value="50" label="x"></option>
          <option value="75" label="2x"></option>
          <option value="100" label="4x"></option>
        </datalist>
      </input>
    <span>m</span>
    </div>
  </div>
</div>
